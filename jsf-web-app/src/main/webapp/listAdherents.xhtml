<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Liste des Adherents</title>
    </h:head>
    <h:body>
        <h1>Liste des Adherents au club </h1>

        <h:form>
            <h:dataTable value="#{clubManager.listeAdherents}" var="adherent">

                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{adherent.name}
                </h:column>

                <h:column>
                    <f:facet name="header">Prenom</f:facet>
                        #{adherent.prenom}
                </h:column>

                <h:column>
                    <f:facet name="header">Date de Naissance</f:facet>
                        #{adherent.dateNaissance}
                </h:column>

                <h:column>
                    <f:facet name="header">Ville</f:facet>
                        #{adherent.ville}
                </h:column>
                
                  <h:column>
                    <f:facet name="header">Loisir</f:facet>
                        #{adherent.loisir}
                  </h:column>
                
                  <h:column>
                    <f:facet name="header">Sexe</f:facet>
                        #{adherent.sexe}
                </h:column>

            </h:dataTable>
           <h3>Ajouter un adhÃ©rent</h3>
            <hr />
            <h:commandButton value="Inscription" action="inscription?faces-redirect=true" />
               
            
        </h:form><!-- comment -->
</h:body>
</html>
