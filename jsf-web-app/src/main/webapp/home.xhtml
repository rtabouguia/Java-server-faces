<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Navigation implicite</title>
    </h:head>
    <h:body>
        <h1>Navigation implicite</h1>
        <h3>Aller vers la page hello {via ManagedBean} </h3>
        <h:form>
            <h:commandButton action ="#{navigationController.moveToHello}" value="Aller sur la page hello"  />
        </h:form>
        <h3> Aller vers la page 2 </h3>
        <hr />
         <h:form>
            <h:commandButton action ="#page2" value="Aller sur la page page2"  />
        </h:form>
        
        <h1> Navigation conditionnelle </h1><!-- comment -->
        <hr /><!-- comment -->
        
        <h:form>
             <h:commandLink action ="#navigationController.goToPage}" value="Aller sur la page hello">
                 <f:param name="pageId" value="hello" />
             </h:commandLink>    
        </h:form>
            
        <br /><!-- comment -->
        <h1> Forward vs Redirect </h1>
        <hr />
        
        <h3>Forward </h3>
         <h:form>
             <h:commandLink action ="hello" value="Forward sur la page hello" />
                 
        </h:form>
          
        <br /><!-- comment -->
        
        <h3>Redirect</h3>
        
         <h:form>
             <h:commandLink action ="hello?faces-redirect=true" value="Redirect sur la page hello" />
                  
        </h:form>
    
    </h:body>
</html>
